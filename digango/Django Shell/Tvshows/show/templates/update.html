<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="/shows" > Go back</a>

    <h1>Edit Show {{i.id}}</h1>
    <form action="/confirm_update" method="POST">
    {% csrf_token %}
    <label for="">Title</label>
    <input type="text" name="title" value="{{i.title}}"><br>

    <label for="">Network</label>
    <input type="text" name="network" value="{{i.network}}"><br>

    <label for="">Release date</label>
    <input type="date" name="release" value="{{i.release_date|date:'Y-m-d'}}"><br>

    <label for="">Description</label>
    <input type="text" name="des" value="{{i.description}}"><br>
    
    <input type="hidden" name="id" value="{{i.id}}">

    <input type="submit" value="update"><br>
    </form>
    <a href="/shows">Go to Show</a>

    
    
</body>
</html>
